

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>

  <tbody>
   <tr *ngFor="let user of users">
     <td scope="row">{{user.id}}</td>
     <td (click)="getValue(user.name)">{{user.name}}</td>
     <td>{{user.email}}</td>
     <td>{{user.website}}</td>
   </tr>
    
  </tbody>
</table>
